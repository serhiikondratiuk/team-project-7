<header class="header" id="up">

  <a href="#up" class="up">&#8194;up</a>

  <div class="header__container container">
    <a href="./index.html" class="logo animate__pulse"
      ><div class="header__logo-up">Hell
        <svg class="logo__icon">
          <use href="./images/svg/sprite.svg#icon-fire"></use>
        </svg>EN
      </div>
      <div class="header__logo-down">
        <span class="header__logo-accent">HELLISH</span> english
      </div></a>

    <nav class="header__nav">
      <ul class="header__nav-list">
        <li class="header__nav-item">
          <a href="#studying-program" class="header__nav-link">studying program</a>
        </li>
        <li class="header__nav-item"><a href="#about" class="header__nav-link">about</a></li>
        <li class="header__nav-item">
          <a href="#training-options" class="header__nav-link">training options</a>
        </li>
        <li class="header__nav-item"><a href="#contacts" class="header__nav-link">contacts</a></li>
      </ul>
    </nav>
    <div class="header__buttons-wrapper">
      <button class="header__consult-button" type="button" data-modal-open>
        consultation by phone
      </button>
      <button class="header__burger-button" type="button" data-menu-button>
        <svg class="header__burger-icon">
          <use href="./images/svg/sprite.svg#icon-burger"></use>
        </svg>
      </button>
    </div>

    <!-- Мобильное меню бургер -->
    <div class="mobile-menu" data-menu>
      <div class="mobile-menu__container container">
        <button class="mobile-menu__button" type="button" data-menu-close>
          <svg class="mobile-menu__icon">
            <use href="./images/svg/sprite.svg#icon-close"></use>
          </svg>
        </button>
        <div class="mobile-menu__logo">
          <a href="#" class="logo" data-menu-close7
            ><div class="header__logo-up-mobile">
              Hell<svg class="logo__icon">
                <use href="./images/svg/sprite.svg#icon-fire"></use></svg>EN
            </div>
            <div class="header__logo-down-mobile">
              <span class="header__logo-accent">HELLISH</span> english
            </div></a>
        </div>

        <div class="mobile-menu__thumb">
          <ul class="mobile-menu__nav">
            <li class="mobile-menu__item">
              <a href="#studying-program" class="mobile-menu__link" data-menu-close2
                >Studying program</a>
            </li>
            <li class="mobile-menu__item">
              <a href="#about" class="mobile-menu__link" data-menu-close3>About</a>
            </li>
            <li class="mobile-menu__item">
              <a href="#training-options" class="mobile-menu__link" data-menu-close4
                >Training options</a>
            </li>
            <li class="mobile-menu__item">
              <a href="#contacts" class="mobile-menu__link" data-menu-close5>Contacts</a>
            </li>
          </ul>
        </div>
        <button class="mobile-menu__consult-button" type="button" data-modal-open2 data-menu-close6>
          consultation by phone
        </button>
      </div>
    </div>
    
    <!-- Модальное окно для кнопки Consultation by phone -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal-order__window">
        <button class="close-button" type="button" data-modal-close>
          <svg class="close-icon" width="18" height="18">
            <use href="./images/svg/sprite.svg#icon-close"></use>
          </svg>
        </button>
        <form action="#" class="modal-order__form" method="GET">
          <b class="modal-order__title">Leave your contact and we connect with you</b>
          <label class="modal-order__field"
            >Name
            <span class="modal-order__input-wrapper">
              <input
                type="text"
                name="user-name"
                class="modal-order__input"
                placeholder=""
                required
                minlength="2"
                autofocus
              />
              <svg class="modal-order__icon" width="18" height="18">
                <use href="./images/svg/sprite.svg#icon-name"></use>
              </svg>
            </span>
          </label>
          <label class="modal-order__field"
            >Phone number
            <span class="modal-order__input-wrapper">
              <input
                type="tel"
                name="user-phone"
                class="modal-order__input"
                placeholder=""
                required
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                title="099-000-00-00"
              />
              <svg class="modal-order__icon" width="18" height="18">
                <use href="./images/svg/sprite.svg#icon-phone"></use>
              </svg>
            </span>
          </label>
          <label class="modal-order__field"
            >Mail
            <span class="modal-order__input-wrapper">
              <input
                type="email"
                name="user-email"
                class="modal-order__input"
                placeholder=""
                required
              />
              <svg class="modal-order__icon" width="18" height="18">
                <use href="./images/svg/sprite.svg#icon-mail"></use>
              </svg>
            </span>
          </label>
          <label class="modal-order__field"
            >Comment
            <textarea
              class="modal-order__message"
              name="user-message"
              placeholder="Type your message"
            ></textarea>
          </label>

          <button type="submit" class="modal-order__button btn">Send</button>
        </form>
      </div>
    </div>
  </div>
</header>
